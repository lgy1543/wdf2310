<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form 관련 태그</h1>
    <h2>form 기초</h2>
    <form action="">
        <fieldset>
            <legend>폼 타이틀</legend>
                  <input type="text" id="name" name="name" placeholder="아이디를 입력하세요.(8자이하)" autofocus>  
                  <label for="name">아이디</label><br><br>

            <label for="name"></label>이름</label><input type="text" id="name" name="name" value="abcd00">
      
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw"><br><br>
        
        라디오
        
        <input type="radio" name="group" id="html">
        <label for="html">html</label>
        <input type="radio" id="css" name="group">
        <label for="css">css</label>
        <input type="radio" id="js" name="js">
        <label for="js">js</label><br><br>
        <input type="submit" value="내용전송">
        <input type="reset" value="취소"><br><br>

        체크박스
        <input type="checkbox" id="동의1" name="동의1">
        <label for="동의1">동의합니다.</label>
        <input type="checkbox" id="동의2" name="동의2">
        <label for="동의2">동의합니당.</label>
        <input type="checkbox" id="동의3" name="동의3">
        <label for="동의3">동의합니뎅.</label><br><br>

        <label for="email">이메일</label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="file">첨부파일</label>
        <input type="file" id="file" name="file">
        숫자
        <label for="number">숫자</label>
        <input type="number" id="number" name="number" disabled>

        <label for="계절">계절</label>
        <select name="계절" id="계절">
            <option value="봄">봄</option>
            <option value="여름">여름</option>
            <option value="가을">가을</option>
            <option value="겨울">겨울</option>
        </select>
        <label for="text">글쓰기</label>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="100자까지작성가능."></textarea>       <br><br><br><!--   기능이없는 버튼-->
        <!--a(하이퍼링크):페이지전환용-->
        <!--input: button,button:동적처리-->
        <input type="button" value="input 버튼">
        <button> 타입버튼</button>
        </fieldset>
    </form>
    
</body>
</html>
